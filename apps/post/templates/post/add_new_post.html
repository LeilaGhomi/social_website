{% extends 'account/profile.html' %}
{% block title %}Add Post{% endblock %}
{% block content %}
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        <table>
            <tr>{{ form.as_table }}</tr>
        </table>
        <tr>
            <td></td>
            <td><input class="btn-add" type="submit" VALUE="Add"><input class="btn-add" type="reset" VALUE="Reset"></td>
        </tr>
    </form>
{% endblock %}
