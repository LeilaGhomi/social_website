{% extends 'account/profile.html' %}
{% block title %}follower{% endblock %}
{% block header %}{{ username }}{% endblock %}
{% block content %}

    {% if users %}
        <div class="form">
            <p>following</p>
            <ul>
                <ul>
                    {% for obj in users %}
                        <li><a href={% url 'user_detail' obj.user_id %}>{{ obj }}</a></li>
                    {% endfor %}
                </ul>

            </ul>
        </div>
    {% else %}
        <h1 style="color: #642f5c">No following!</h1>
    {% endif %}

{% endblock %}
